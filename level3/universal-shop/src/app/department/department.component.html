<h2 class="header">{{title}}</h2>
<div *ngIf="response" class="header sub">({{response.length}} items)</div>

<div class="header">
  <mat-card *ngFor="let entry of response" class="dept-card centered">
    <img [src]="entry.image" [alt]="entry.title" width="100%">
    <div style="font-weight: bold">{{truncate(entry.title)}}</div>
    <div class="sub">${{entry.price.toFixed(2)}}</div>
    <mat-card-footer>
      <div class="add">
        <button mat-raised-button
                class="centered"
                color="primary"
                (click)="addToCart(entry)">
          ADD TO CART
        </button>
      </div>
    </mat-card-footer>  
  </mat-card>
</div>
